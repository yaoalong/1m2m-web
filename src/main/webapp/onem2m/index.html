<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>oneM2M</title>
    <link  rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
    <link  rel="stylesheet" href="css/index.css"/>
    <script type="text/javascript" src="../jquery/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="../canvas/jquery.canvasjs.min.js"></script>
    <script type="text/javascript" src="js/chart.js"></script>
    <script type="text/javascript">

    </script>
</head>
<body>
<div class="row first">
    <div class="span5 text-center font-background-color">TPS信息</div>
    <div class="span7 text-center">各个服务器负载情况</div>
</div>
<div class="row">
    <div id="chartContainer" class="span6" style="height: 300px"></div>
    <div id="serverLoadChart" class="span6" style="height: 300px"></div>

</div>
<div class="row first">
    <div class="span5 text-center font-background-color">空调开放情况</div>
    <div class="span5 text-center font-background-color">灯开放情况</div>
</div>
<div class="row">
    <div id="airconditionStatistics" class="span6" style="height: 300px"></div>
    <div id="lightStatistics" class="span6" style="height: 300px"></div>
</div>
<div class="row first">
    <div class="span5 text-center font-background-color">防盗器情况</div>
    <div class="span5 text-center font-background-color">车位情况</div>
</div>
<div class="row">
    <div id="antitheftStatistics" class="span6" style="height: 300px"></div>
